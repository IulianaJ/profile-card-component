<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="header"></div>
        <div class="body">
          <div class="profile-picture">
            <img
              src="./images/image-victor.jpg"
              alt="Profile picture"
              class="picture"
            />
          </div>
          <span class="name">Victor Crest<span class="age">26</span></span>
          <h4 class="city">London</h4>
        </div>
        <div class="footer">
          <div class="stats">
            <h4 class="count">80K</h4>
            <span class="summary">Followers</h5>
          </div>
          <div class="stats">
            <h4 class="count">803K</h4>
            <span class="summary">Likes</h5>
          </div>
          <div class="stats">
            <h4 class="count">1.4K</h4>
            <span class="summary">Photos</h5>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Iuliana J</a>.
    </footer>
  </body>
</html>
